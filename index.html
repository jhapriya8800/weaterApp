<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <div class="main"> -->
    <h1 class="heading">Weather_App</h1>
    <div class="container">
      <div class="input-section">
        <input
          type="text"
          placeholder="Enter your city name"
          class="inputTxt"
        />
        <button class="imgTag"><img src="./Assts/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <!-- <img src="./Assts/rain.png" alt="" class="weather-img"> -->
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="Assts/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p style="color: red; font-size: 30px;">Humidity</p>
            </div>
          </div>
          <div class="col2">
            <img src="Assts/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p style="color: red; font-size: 30px;">Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
